<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inactivity Detected</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .overlay-container {
      background: linear-gradient(to right, #2563eb, #9333ea);
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      padding: 40px;
      text-align: center;
      max-width: 400px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .overlay-icon {
      font-size: 48px;
      margin-bottom: 20px;
    }

    h2 {
      color: white;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    p {
      color: rgba(255, 255, 255, 0.9);
      font-size: 16px;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    .button-group {
      display: flex;
      gap: 12px;
      justify-content: center;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      min-width: 140px;
    }

    .btn-continue {
      background: white;
      color: #2563eb;
      font-weight: 600;
    }

    .btn-continue:hover {
      background: rgba(255, 255, 255, 0.9);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.3);
    }

    .btn-stop {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      font-weight: 600;
    }

    .btn-stop:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
    }

    button:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="overlay-container">
    <div class="overlay-icon">⏸️</div>
    <h2>Inactivity Detected</h2>
    <p>You've been inactive. Tracking has been paused.</p>
    <div class="button-group">
      <button class="btn-continue" id="continue-btn">Continue</button>
      <button class="btn-stop" id="stop-btn">Stop Tracking</button>
    </div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    document.getElementById('continue-btn').addEventListener('click', () => {
      ipcRenderer.send('overlay-continue');
    });

    document.getElementById('stop-btn').addEventListener('click', () => {
      ipcRenderer.send('overlay-stop');
    });
  </script>
</body>
</html>
